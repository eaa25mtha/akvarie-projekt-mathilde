<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videns akvarie</title>
    <!--link til css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--baggrund med akvariet-->
    <section class="akvarie-titel">
        <h1>Klik på fiskene og hør dem fortælle!</h1>
    </section>
    
    <section>
        <div class="baggrund">
            <img src="img/akvarie.png" class="akvarie" alt="akvarie">
            <img src="img/musling.png" class="musling" alt="musling">
        </div>

        <!--akvariets indhold-->
        <div class="akvarie-indhold">
            <!--billeder til animationer-->
            <img src="img/klovnfisk.png" class="klovnfisk" alt="klovn fisk">
            <img src="img/laks.png" class="laks" alt="laks">
            <img src="img/blå-fisk.png" class="blue-fisk" alt="blå fisk">
            <img src="img/lilla-fisk.png" class="lilla-fisk" alt="lilla fisk">
            <img src="img/stribet-fisk.png" class="stribet-fisk"  alt="stribet fisk">
            <img src="img/cykel.png" class="cykel" alt="cykel">
        </div>
    </section>

    <!--infoboks-->
    <div id="vidensboks" class="vidensboks"></div>

    <!--link til javascript-->
<script src="js/script.js"></script>
</body>
</html>
